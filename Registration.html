<html>
    <head>
        <meta charset="utf-8">
        <title>DoctorFam</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Registration\CSSregistration.css">
         <script type="module" src="Registration\JSregistration.js"></script>
    </head>
    <body>
       <!-- Animated Wave Background  -->
     <div class="ocean">
     <div class="wave"></div>
     <div class="wave"></div>
 </div>
 <!-- Log In Form Section -->
 <section>
     <div class="container" id="container">
         <div class="form-container sign-up-container">
             <form action="#">
                 <h1>Sign Up</h1>
                 <div class="social-container">
                  <a href="https://Github.com/YasinDehfuli" target="_blank" rel="noopener" class="social"><i class="fab fa-github"></i></a>
                  <a href="https://Codepen.io/YasinDehfuli" target="_blank" rel="noopener" class="social"><i class="fab fa-codepen"></i></a>
                  <a href="mailto:Ydehfuli@gmail.com" target="_blank" rel="noopener" class="social"><i class="fab fa-google"></i></a>

                 </div>
                 <span>Or use your Email for registration</span>
                 <label>
                     <input type="text" placeholder="Name" />
                 </label>
                 <label>
                     <input type="email" placeholder="Email" />
                 </label>
                 <label>
                     <input type="password" placeholder="Password" />
                 </label>
                 <button style="margin-top: 9px" id="signUper">Sign Upers</button>
             </form>
         </div>
         <div class="form-container sign-in-container">
             <form action="#">
                 <h1>Увійти</h1>
                 <div class="social-container">
                     <a href="https://Github.com/YasinDehfuli" target="_blank" class="social"><i class="fab fa-github"></i></a>
                     <a href="https://Codepen.io/YasinDehfuli" target="_blank" class="social"><i class="fab fa-codepen"></i></a>
                     <a href="mailto:Ydehfuli@gmail.com" target="_blank" class="social"><i class="fab fa-google"></i></a>
                 </div>
                 <span> Або увійдіть за допомогою Email</span>
                 <label>
                     <input type="email" placeholder="Email" />
                 </label>
                 <label>
                     <input type="password" placeholder="Password" />
                 </label>
                 <a href="#">Forgot your password?</a>
                 <button id="signIN">Sign In</button>
             </form>
         </div>
         <div class="overlay-container">
             <div class="overlay">
                 <div class="overlay-panel overlay-left">
                     <h1>Log in</h1>
                     <p>Sign in here if you already have an account </p>
                     <button class="ghost mt-5" id="signIn">Sign In</button>
                 </div>
                 <div class="overlay-panel overlay-right">
                     <h1>Create, Account!</h1>
                     <p>Sign up if you still don't have an account ... </p>
                     <button class="ghost" id="signUp">Sign Up</button>
                 </div>
             </div>
         </div>
     </div>
 </section>
 
    </body>
</html>
