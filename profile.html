<html>

    <body>
       <!-- Animated Wave Background  -->
     <div class="ocean">
     <div class="wave"></div>
     <div class="wave"></div>
 </div>
 <!-- Log In Form Section -->
 <section>
     <div class="container" id="container">
          
            <h2>Информация о себе</h2>
            <form>
                <label for="lastName">Фамилия:</label>
                <input type="text" id="lastName" name="lastName" value="Ваша фамилия"><br><br>
                <label for="firstName">Имя:</label>
                <input type="text" id="firstName" name="firstName" value="Ваше имя"><br><br>
                <label for="middleName">Отчество:</label><br>
                <input type="text" id="middleName" name="middleName" value="Ваше отчество"><br><br>
                <label for="dob">Дата рождения:</label><br>
                <input type="date" id="dob" name="dob"><br><br>
                <label for="city">Город:</label><br>
                <input type="text" id="city" name="city" value="Ваш город"><br><br>
                <label for="street">Улица:</label><br>
                <input type="text" id="street" name="street" value="Ваша улица"><br><br>
                <label for="houseNumber">Номер дома:</label><br>
                <input type="text" id="houseNumber" name="houseNumber" value="Номер дома"><br><br>
                <label for="apartmentNumber">Номер квартиры:</label><br>
                <input type="text" id="apartmentNumber" name="apartmentNumber" value="Номер квартиры"><br><br>
                <label>Пол:</label><br>
                <input type="checkbox" id="male" name="gender" value="Мужской">
                <label for="male">Мужской</label>
                <input type="checkbox" id="female" name="gender" value="Женский">
                <label for="female">Женский</label><br><br>
            </form>

             <button class="save-button" id="saveButton" >Сохранить данные</button>
  
    </div>
 </section>
