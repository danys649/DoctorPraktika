<html>
    <head>
        <meta charset="utf-8">
        <title>DoctorFam</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Profile\CSSprofile.css"/>
         <script type="module" src="Profile\JSscriptProfile.js"></script>
    </head>
    <body>
       <!-- Animated Wave Background  -->
     <div class="ocean">
     <div class="wave"></div>
     <div class="wave"></div>
 </div>
 <!-- Log In Form Section -->
 <section>
     <div class="container" id="container">
      
        <h2>Мій профіль</h2>
        <form>
            <label for="lastName">Прізвище:</label><br>
            <input type="text" id="lastName" name="lastName" value="Ваше прізвище"><br><br>
            <label for="firstName">Ім'я:</label><br>
            <input type="text" id="firstName" name="firstName" value="Ваше ім'я"><br><br>
            <label for="middleName">По-батькові:</label><br>
            <input type="text" id="middleName" name="middleName" value="По-батькові"><br><br>
            <label for="dob">Дата народження:</label><br>
            <input type="date" id="dob" name="dob"><br><br>
            <label for="city">Місто:</label><br>
            <input type="text" id="city" name="city" value="Ваше місто"><br><br>
            <label for="street">Вулиця:</label><br>
            <input type="text" id="street" name="street" value="Ваша вулиця"><br><br>
            <label for="houseNumber">Номер будинка:</label><br>
            <input type="text" id="houseNumber" name="houseNumber" value="Номер будинка"><br><br>
            <label for="apartmentNumber">Номер квартири:</label><br>
            <input type="text" id="apartmentNumber" name="apartmentNumber" value="Номер квартири"><br><br>
            <input type="radio" id="male" name="gender" value="Мужской">
            <label for="male">Мужской</label>
            <input type="radio" id="female" name="gender" value="Женский">
            <label for="female">Женский</label><br><br>

        </form>
       <div>
        <button class="go-back" id="backButton">Назад</button> 
         <button class="save-button" id="saveButton" >Зберегти дані</button>
       </div>
</div>
 </section>
 
    </body>
</html>
